<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My Terrarium</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Terrarium</h1>
    <main id="page">

        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" src="plant1.png" alt="plant" id="plant1"/>
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant2.png" alt="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant3.png" alt="plant" id="plant3">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant4.png" alt="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant5.png" alt="plant" id="plant5">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant6.png" alt="plant" id="plant6">
            </div>
            <div class="plant-holder"> 
                <img class="plant" src="plant7.png" alt="plant" id="plant7">
            </div>
        </div>


        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" src="plant8.png" alt="plant" id="plant8">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant9.png" alt="plant" id="plant9">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant10.png" alt="plant" id="plant10">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant11.png" alt="plant" id="plant11">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant12.png" alt="plant" id="plant12">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant13.png" alt="plant" id="plant13">
            </div>
            <div class="plant-holder">
                <img class="plant" src="plant14.png" alt="plant" id="plant14">
            </div>
        </div> 

        <div id="terrarium">
	<div class="jar-top"></div>
	<div class="jar-walls">
		<div class="jar-glossy-long"></div>
		<div class="jar-glossy-short"></div>
	</div>
	<div class="dirt"></div>
	<div class="jar-bottom"></div>
</div>
    </main>
</body>
</html>
